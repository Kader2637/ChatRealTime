<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chat-view { height: 90vh; }
    #chat-messages { overflow-y: auto; max-height: 100%; }
  </style>
</head>
<body>
<div class="container py-5">
  <!-- Login/Register Section -->
  <div id="auth-section">
    <h3 class="text-center mb-4">Aplikasi Chat</h3>
    <ul class="nav nav-tabs mb-3" id="auth-tabs">
      <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">Masuk</button></li>
      <li class="nav-item"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Daftar</button></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="login">
        <form id="login-form">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="login-email" required />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="login-password" required />
          </div>
          <button class="btn btn-primary w-100" type="submit">Masuk</button>
        </form>
      </div>
      <div class="tab-pane fade" id="register">
        <form id="register-form">
          <div class="mb-3">
            <label>Nama</label>
            <input type="text" class="form-control" id="register-name" required />
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="register-email" required />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="register-password" required />
          </div>
          <button class="btn btn-success w-100" type="submit">Daftar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chat-view" class="d-none">
    <div class="row h-100">
      <div class="col-md-4 border-end">
        <h5 class="mb-3">Pengguna</h5>
        <ul class="list-group" id="user-list"></ul>
      </div>
      <div class="col-md-8 d-flex flex-column">
        <div class="border-bottom py-2 px-3 bg-light" id="chat-header">Pilih pengguna</div>
        <div class="flex-grow-1 p-3" id="chat-messages"></div>
        <div class="p-3 border-top d-flex">
          <input type="text" id="message-input" class="form-control me-2" placeholder="Ketik pesan..." />
          <button id="send-btn" class="btn btn-primary">Kirim</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient('https://YOUR_PROJECT.supabase.co', 'YOUR_ANON_KEY');

  const authSection = document.getElementById('auth-section');
  const chatView = document.getElementById('chat-view');
  const userList = document.getElementById('user-list');
  const chatMessages = document.getElementById('chat-messages');
  const chatHeader = document.getElementById('chat-header');
  const messageInput = document.getElementById('message-input');

  let currentUser = null;
  let selectedUser = null;

  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('register-name').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: { data: { name } }
    });
    if (error) return alert(error.message);
    alert('Pendaftaran berhasil!');
  });

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) return alert(error.message);

    currentUser = data.user;
    authSection.classList.add('d-none');
    chatView.classList.remove('d-none');
    updateLastSeen();
    loadUsers();
  });

  async function loadUsers() {
    const { data, error } = await supabase.from('users').select('id, email, user_metadata').neq('id', currentUser.id);
    if (error) return;

    userList.innerHTML = '';
    data.forEach(user => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = user.user_metadata?.name || user.email;
      li.addEventListener('click', () => {
        selectedUser = user;
        chatHeader.textContent = `Chat dengan ${li.textContent}`;
        loadChat(user.id);
      });
      userList.appendChild(li);
    });
  }

  async function loadChat(receiverId) {
    const { data } = await supabase.from('messages').select('*')
      .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${receiverId}),and(sender_id.eq.${receiverId},receiver_id.eq.${currentUser.id})`)
      .order('created_at', { ascending: true });

    chatMessages.innerHTML = '';
    data.forEach(msg => {
      const div = document.createElement('div');
      div.className = `mb-2 ${msg.sender_id === currentUser.id ? 'text-end' : 'text-start'}`;
      div.innerHTML = `<div class="p-2 rounded ${msg.sender_id === currentUser.id ? 'bg-primary text-white' : 'bg-light'}">${msg.content}</div>`;
      chatMessages.appendChild(div);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  document.getElementById('send-btn').addEventListener('click', async () => {
    if (!selectedUser || !messageInput.value.trim()) return;
    await supabase.from('messages').insert([{ sender_id: currentUser.id, receiver_id: selectedUser.id, content: messageInput.value.trim() }]);
    messageInput.value = '';
    loadChat(selectedUser.id);
  });

  async function updateLastSeen() {
    await supabase.from('users').update({ last_seen: new Date().toISOString() }).eq('id', currentUser.id);
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
