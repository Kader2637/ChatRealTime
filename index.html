<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Chat Realtime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <style>
    body { background-color: #f1f5f9; font-family: sans-serif; }
    .kotak-auth, .kotak-chat {
      background: white; border-radius: 10px; padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .pesan { padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 70%; }
    .dikirim { background: #6366f1; color: white; margin-left: auto; }
    .diterima { background: #e5e7eb; margin-right: auto; }
    #daftar-pengguna li:hover { background: #f3f4f6; cursor: pointer; }
    #daftar-pengguna li.active { background: #e0e7ff; }
  </style>
</head>
<body>
<div class="container py-5">
  <div id="halaman-auth" class="kotak-auth mx-auto" style="max-width: 400px;">
    <h4 class="mb-3 text-center">Selamat Datang</h4>
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#masuk">Masuk</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#daftar">Daftar</button></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="masuk">
        <form id="form-login">
          <input type="email" id="email-login" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="password-login" class="form-control mb-2" placeholder="Kata Sandi" required>
          <button class="btn btn-primary w-100">Masuk</button>
        </form>
      </div>
      <div class="tab-pane fade" id="daftar">
        <form id="form-daftar">
          <input type="text" id="nama-daftar" class="form-control mb-2" placeholder="Nama" required>
          <input type="email" id="email-daftar" class="form-control mb-2" placeholder="Email" required>
          <input type="password" id="password-daftar" class="form-control mb-2" placeholder="Kata Sandi" required>
          <button class="btn btn-success w-100">Daftar</button>
        </form>
      </div>
    </div>
  </div>

  <div id="halaman-chat" class="kotak-chat d-none">
    <div class="d-flex justify-content-between mb-3">
      <h5>Halo, <span id="nama-pengguna"></span></h5>
      <button class="btn btn-danger btn-sm" id="btn-keluar">Keluar</button>
    </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group" id="daftar-pengguna"></ul>
      </div>
      <div class="col-md-8">
        <div class="border rounded p-3 mb-2" style="height: 300px; overflow-y: auto;" id="kotak-pesan"></div>
        <div class="input-group">
          <input type="text" class="form-control" id="input-pesan" placeholder="Tulis pesan...">
          <button class="btn btn-primary" id="btn-kirim">Kirim</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient('https://feriqnmbfzixgeedmvzw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlcmlxbm1iZnppeGdlZWRtdnp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODY3NTAsImV4cCI6MjA2NjI2Mjc1MH0.POc4TH7fATyb1lsWmMPmUZUww4vaH_5qgGCsD3MsW-E'); // ganti dengan kunci asli

  const halamanAuth = document.getElementById('halaman-auth');
  const halamanChat = document.getElementById('halaman-chat');
  const namaPengguna = document.getElementById('nama-pengguna');
  const daftarPengguna = document.getElementById('daftar-pengguna');
  const kotakPesan = document.getElementById('kotak-pesan');
  const inputPesan = document.getElementById('input-pesan');
  const btnKirim = document.getElementById('btn-kirim');
  const btnKeluar = document.getElementById('btn-keluar');

  let penggunaSekarang = null;
  let penerimaID = null;

  async function muatProfil() {
    namaPengguna.textContent = penggunaSekarang.nama;
  }

  async function muatPengguna() {
    const { data } = await supabase.from('pengguna').select('id, nama').neq('id', penggunaSekarang.id);
    daftarPengguna.innerHTML = '';
    data.forEach(p => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = p.nama;
      li.onclick = () => pilihPenerima(p.id);
      daftarPengguna.appendChild(li);
    });
  }

  function pilihPenerima(id) {
    penerimaID = id;
    document.querySelectorAll('#daftar-pengguna li').forEach(li => li.classList.remove('active'));
    event.currentTarget.classList.add('active');
    muatPesan();
  }

  async function muatPesan() {
    const { data } = await supabase
      .from('pesan')
      .select('*')
      .or(`pengirim_id.eq.${penggunaSekarang.id},penerima_id.eq.${penggunaSekarang.id}`)
      .order('dibuat_pada');
    kotakPesan.innerHTML = '';
    data.forEach(p => {
      if ((p.pengirim_id === penggunaSekarang.id && p.penerima_id === penerimaID) ||
          (p.penerima_id === penggunaSekarang.id && p.pengirim_id === penerimaID)) {
        const div = document.createElement('div');
        div.className = 'pesan ' + (p.pengirim_id === penggunaSekarang.id ? 'dikirim' : 'diterima');
        div.textContent = p.konten;
        kotakPesan.appendChild(div);
      }
    });
    kotakPesan.scrollTop = kotakPesan.scrollHeight;
  }

  supabase.channel('pesan-realtime')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pesan' }, payload => {
      muatPesan();
    }).subscribe();

  btnKirim.onclick = async () => {
    const konten = inputPesan.value.trim();
    if (!konten || !penerimaID) return;
    await supabase.from('pesan').insert({ pengirim_id: penggunaSekarang.id, penerima_id: penerimaID, konten });
    inputPesan.value = '';
  };

  document.getElementById('form-daftar').onsubmit = async e => {
    e.preventDefault();
    const nama = document.getElementById('nama-daftar').value;
    const email = document.getElementById('email-daftar').value;
    const password = document.getElementById('password-daftar').value;
    const hash = bcrypt.hashSync(password, bcrypt.genSaltSync(10));
    await supabase.from('pengguna').insert({ nama, email, password: hash });
    alert('Berhasil daftar, silakan login.');
  };

  document.getElementById('form-login').onsubmit = async e => {
    e.preventDefault();
    const email = document.getElementById('email-login').value;
    const password = document.getElementById('password-login').value;
    const { data: user } = await supabase.from('pengguna').select('*').eq('email', email).single();
    if (!user || !bcrypt.compareSync(password, user.password)) return alert('Email atau password salah.');
    penggunaSekarang = user;
    halamanAuth.classList.add('d-none');
    halamanChat.classList.remove('d-none');
    await muatProfil();
    await muatPengguna();
  };

  btnKeluar.onclick = () => location.reload();
</script>
</body>
</html>
