<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Chat Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f1f5f9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .kotak-auth, .kotak-chat {
      background: white;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    h4, h5 { font-weight: bold; color: #374151; }
    label { font-weight: 500; color: #4b5563; }
    .form-control { border-radius: 8px; border: 1px solid #cbd5e1; }
    .btn-primary, .btn-success { border-radius: 8px; font-weight: 600; }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .nav-tabs .nav-link {
      border: none;
      border-bottom: 2px solid transparent;
      color: #6b7280;
      font-weight: 500;
    }
    .nav-tabs .nav-link.active {
      border-color: #6366f1;
      color: #4338ca;
    }
    .pesan {
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 70%;
      font-size: 14px;
    }
    .dikirim {
      background: #4f46e5;
      color: white;
      margin-left: auto;
    }
    .diterima {
      background: #e5e7eb;
      margin-right: auto;
    }
    #daftar-pengguna li:hover { background: #f3f4f6; cursor: pointer; }
    #daftar-pengguna li.active { background: #e0e7ff; }
    #form-input-pesan { display: none; margin-top: 10px; }
    .input-group input {
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    .input-group .btn {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div id="halaman-auth" class="kotak-auth mx-auto" style="max-width: 400px;">
      <h4 class="mb-4 text-center">Selamat Datang ðŸ‘‹</h4>
      <ul class="nav nav-tabs mb-4 justify-content-center" id="tab-auth">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#masuk">Masuk</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#daftar">Daftar</button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="masuk">
          <form id="form-login">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="email-login" required />
            </div>
            <div class="mb-3">
              <label>Kata Sandi</label>
              <input type="password" class="form-control" id="password-login" required />
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btn-login">Masuk</button>
          </form>
        </div>
        <div class="tab-pane fade" id="daftar">
          <form id="form-daftar">
            <div class="mb-3">
              <label>Nama</label>
              <input type="text" class="form-control" id="nama-daftar" required />
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="email-daftar" required />
            </div>
            <div class="mb-3">
              <label>Kata Sandi</label>
              <input type="password" class="form-control" id="password-daftar" required />
            </div>
            <button type="submit" class="btn btn-success w-100" id="btn-daftar">Daftar</button>
          </form>
        </div>
      </div>
    </div>

    <div id="halaman-chat" class="kotak-chat d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Halo, <span id="nama-pengguna"></span></h5>
        <button class="btn btn-danger btn-sm" id="btn-keluar">Keluar</button>
      </div>
      <div class="row">
        <div class="col-md-4">
          <ul class="list-group" id="daftar-pengguna"></ul>
        </div>
        <div class="col-md-8">
          <div class="border rounded p-3 mb-2" style="height: 300px; overflow-y: auto;" id="kotak-pesan"></div>
          <div id="form-input-pesan" class="input-group">
            <input type="text" class="form-control" placeholder="Tulis pesan..." id="input-pesan" />
            <button class="btn btn-primary" id="btn-kirim">Kirim</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://feriqnmbfzixgeedmvzw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlcmlxbm1iZnppeGdlZWRtdnp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODY3NTAsImV4cCI6MjA2NjI2Mjc1MH0.POc4TH7fATyb1lsWmMPmUZUww4vaH_5qgGCsD3MsW-E'); // ganti dengan kunci asli

    const halamanAuth = document.getElementById('halaman-auth');
    const halamanChat = document.getElementById('halaman-chat');
    const namaPengguna = document.getElementById('nama-pengguna');
    const formLogin = document.getElementById('form-login');
    const formDaftar = document.getElementById('form-daftar');
    const daftarPengguna = document.getElementById('daftar-pengguna');
    const kotakPesan = document.getElementById('kotak-pesan');
    const inputPesan = document.getElementById('input-pesan');
    const btnKirim = document.getElementById('btn-kirim');
    const btnKeluar = document.getElementById('btn-keluar');
    const formInputPesan = document.getElementById('form-input-pesan');
    const btnLogin = document.getElementById('btn-login');
    const btnDaftar = document.getElementById('btn-daftar');

    let penggunaSekarang = null;
    let penerimaID = null;

    const storedUserId = localStorage.getItem('userId');
    if (storedUserId) loginWithStoredUser(storedUserId);

    async function loginWithStoredUser(userId) {
      const { data } = await supabase.from('pengguna').select('*').eq('id', userId).single();
      if (data) {
        penggunaSekarang = data;
        halamanAuth.classList.add('d-none');
        halamanChat.classList.remove('d-none');
        namaPengguna.textContent = data.nama;
        muatPengguna();
      }
    }

    formDaftar.addEventListener('submit', async e => {
      e.preventDefault();
      btnDaftar.disabled = true;
      btnDaftar.innerText = "Memproses...";
      const nama = document.getElementById('nama-daftar').value;
      const email = document.getElementById('email-daftar').value;
      const password = document.getElementById('password-daftar').value;
      const { error } = await supabase.from('pengguna').insert([{ nama, email, password }]);
      btnDaftar.disabled = false;
      btnDaftar.innerText = "Daftar";
      if (!error) {
        alert('Pendaftaran berhasil! Silakan login.');
        document.querySelector('[data-bs-target="#masuk"]').click();
      } else alert(error.message);
    });

    formLogin.addEventListener('submit', async e => {
      e.preventDefault();
      btnLogin.disabled = true;
      btnLogin.innerText = "Memproses...";
      const email = document.getElementById('email-login').value;
      const password = document.getElementById('password-login').value;
      const { data, error } = await supabase.from('pengguna').select('*').eq('email', email).eq('password', password).single();
      btnLogin.disabled = false;
      btnLogin.innerText = "Masuk";
      if (data) {
        penggunaSekarang = data;
        localStorage.setItem('userId', data.id);
        halamanAuth.classList.add('d-none');
        halamanChat.classList.remove('d-none');
        namaPengguna.textContent = data.nama;
        muatPengguna();
      } else {
        alert('Login gagal: ' + (error?.message || 'Email atau password salah'));
      }
    });

    async function muatPengguna() {
      const { data } = await supabase.from('pengguna').select('id, nama').neq('id', penggunaSekarang.id);
      daftarPengguna.innerHTML = '';
      data.forEach(p => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = p.nama;
        li.onclick = () => pilihPenerima(p.id, li);
        daftarPengguna.appendChild(li);
      });
    }

    function pilihPenerima(id, liElement) {
      penerimaID = id;
      document.querySelectorAll('#daftar-pengguna li').forEach(li => li.classList.remove('active'));
      liElement.classList.add('active');
      muatPesan();
      formInputPesan.style.display = 'flex';
    }

    async function muatPesan() {
      const { data } = await supabase.from('pesan')
        .select('*')
        .or(`pengirim_id.eq.${penggunaSekarang.id},penerima_id.eq.${penggunaSekarang.id}`)
        .order('dibuat_pada', { ascending: true });

      kotakPesan.innerHTML = '';
      data.forEach(p => {
        if ((p.pengirim_id === penggunaSekarang.id && p.penerima_id === penerimaID) ||
            (p.penerima_id === penggunaSekarang.id && p.pengirim_id === penerimaID)) {
          tampilkanPesan(p);
        }
      });
      kotakPesan.scrollTop = kotakPesan.scrollHeight;
    }

    function tampilkanPesan(pesan) {
      const div = document.createElement('div');
      div.className = 'pesan ' + (pesan.pengirim_id === penggunaSekarang.id ? 'dikirim' : 'diterima');
      div.textContent = pesan.konten;
      kotakPesan.appendChild(div);
      kotakPesan.scrollTop = kotakPesan.scrollHeight;
    }

    btnKirim.addEventListener('click', async () => {
      const konten = inputPesan.value.trim();
      if (!konten || !penerimaID) return;
      const { data } = await supabase.from('pesan').insert({
        pengirim_id: penggunaSekarang.id,
        penerima_id: penerimaID,
        konten: konten
      }).select().single();
      inputPesan.value = '';
      tampilkanPesan(data); // langsung tampilkan pesan baru
    });

    btnKeluar.addEventListener('click', () => {
      localStorage.removeItem('userId');
      location.reload();
    });

    supabase
      .channel('pesan-realtime')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'pesan'
      }, payload => {
        const p = payload.new;
        if (
          (p.penerima_id === penggunaSekarang.id && p.pengirim_id === penerimaID) ||
          (p.pengirim_id === penggunaSekarang.id && p.penerima_id === penerimaID)
        ) {
          tampilkanPesan(p);
        }
      })
      .subscribe();
  </script>
</body>
</html>
