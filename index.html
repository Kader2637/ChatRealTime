<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Chat Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <style>
    body { background-color: #f1f5f9; font-family: sans-serif; }
    .kotak-auth, .kotak-chat {
      background: white; border-radius: 10px; padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .pesan { padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 70%; }
    .dikirim { background: #6366f1; color: white; margin-left: auto; }
    .diterima { background: #e5e7eb; margin-right: auto; }
    #daftar-pengguna li:hover { background: #f3f4f6; cursor: pointer; }
    #daftar-pengguna li.active { background: #e0e7ff; }
  </style>
</head>
<body>
<div class="container py-5">
  <div id="halaman-auth" class="kotak-auth mx-auto" style="max-width: 400px;">
    <h4 class="mb-3 text-center">Selamat Datang</h4>
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#masuk">Masuk</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#daftar">Daftar</button></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="masuk">
        <form id="form-login">
          <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="email-login" required /></div>
          <div class="mb-3"><label>Kata Sandi</label><input type="password" class="form-control" id="password-login" required /></div>
          <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
      </div>
      <div class="tab-pane fade" id="daftar">
        <form id="form-daftar">
          <div class="mb-3"><label>Nama</label><input type="text" class="form-control" id="nama-daftar" required /></div>
          <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="email-daftar" required /></div>
          <div class="mb-3"><label>Kata Sandi</label><input type="password" class="form-control" id="password-daftar" required /></div>
          <button type="submit" class="btn btn-success w-100" id="btn-daftar">Daftar</button>
        </form>
      </div>
    </div>
  </div>

  <div id="halaman-chat" class="kotak-chat d-none">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Halo, <span id="nama-pengguna"></span></h5>
      <button class="btn btn-danger btn-sm" id="btn-keluar">Keluar</button>
    </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group" id="daftar-pengguna"></ul>
      </div>
      <div class="col-md-8">
        <div class="border rounded p-3 mb-2" style="height: 300px; overflow-y: auto;" id="kotak-pesan"></div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tulis pesan..." id="input-pesan" />
          <button class="btn btn-primary" id="btn-kirim">Kirim</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient('https://feriqnmbfzixgeedmvzw.supabase.co', 'YOUR_SUPABASE_ANON_KEY');

  const halamanAuth = document.getElementById('halaman-auth');
  const halamanChat = document.getElementById('halaman-chat');
  const namaPengguna = document.getElementById('nama-pengguna');
  const formLogin = document.getElementById('form-login');
  const formDaftar = document.getElementById('form-daftar');
  const daftarPengguna = document.getElementById('daftar-pengguna');
  const kotakPesan = document.getElementById('kotak-pesan');
  const inputPesan = document.getElementById('input-pesan');
  const btnKirim = document.getElementById('btn-kirim');
  const btnKeluar = document.getElementById('btn-keluar');

  let penggunaSekarang = null;
  let penerimaID = null;

  async function cekLogin() {
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      penggunaSekarang = user;
      halamanAuth.classList.add('d-none');
      halamanChat.classList.remove('d-none');
      await muatProfil();
      await muatPengguna();
      listenRealtime();
    }
  }
  cekLogin();

  formLogin.addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('email-login').value;
    const password = document.getElementById('password-login').value;
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (!error) cekLogin();
    else alert(error.message);
  });

  formDaftar.addEventListener('submit', async e => {
    e.preventDefault();
    const btn = document.getElementById('btn-daftar');
    btn.disabled = true;
    btn.textContent = 'Memproses...';

    const nama = document.getElementById('nama-daftar').value;
    const email = document.getElementById('email-daftar').value;
    const password = document.getElementById('password-daftar').value;
    const hashed = bcrypt.hashSync(password, 10);

    const { error } = await supabase.from('pengguna').insert({ nama, email, password: hashed });

    if (!error) {
      alert('Berhasil daftar, silakan login.');
      document.querySelector('[data-bs-target="#masuk"]').click();
    } else {
      alert('Gagal daftar: ' + error.message);
    }
    btn.disabled = false;
    btn.textContent = 'Daftar';
  });

  async function muatProfil() {
    const { data } = await supabase.from('pengguna').select('nama').eq('email', penggunaSekarang.email).single();
    if (data) namaPengguna.textContent = data.nama;
  }

  async function muatPengguna() {
    const { data } = await supabase.from('pengguna').select('id, nama');
    daftarPengguna.innerHTML = '';
    data.forEach(p => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = p.nama;
      li.onclick = () => pilihPenerima(p.id, p.nama);
      daftarPengguna.appendChild(li);
    });
  }

  function pilihPenerima(id, nama) {
    penerimaID = id;
    document.querySelectorAll('#daftar-pengguna li').forEach(li => li.classList.remove('active'));
    event.currentTarget.classList.add('active');
    muatPesan();
  }

  async function muatPesan() {
    const { data } = await supabase
      .from('pesan')
      .select('*')
      .order('dibuat_pada', { ascending: true });
    kotakPesan.innerHTML = '';
    data.forEach(p => {
      if ((p.pengirim_id === penggunaSekarang.id && p.penerima_id === penerimaID) ||
          (p.penerima_id === penggunaSekarang.id && p.pengirim_id === penerimaID)) {
        const div = document.createElement('div');
        div.className = 'pesan ' + (p.pengirim_id === penggunaSekarang.id ? 'dikirim' : 'diterima');
        div.textContent = p.konten;
        kotakPesan.appendChild(div);
      }
    });
    kotakPesan.scrollTop = kotakPesan.scrollHeight;
  }

  btnKirim.addEventListener('click', async () => {
    const konten = inputPesan.value.trim();
    if (!konten || !penerimaID) return;
    await supabase.from('pesan').insert({
      pengirim_id: penggunaSekarang.id,
      penerima_id: penerimaID,
      konten
    });
    inputPesan.value = '';
  });

  btnKeluar.addEventListener('click', async () => {
    await supabase.auth.signOut();
    location.reload();
  });

  function listenRealtime() {
    supabase.channel('realtime:pesan')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pesan' }, muatPesan)
      .subscribe();
  }
</script>
</body>
</html>
