<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Realtime Supabase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f1f5f9; font-family: sans-serif; }
    .kotak-auth, .kotak-chat { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .pesan { padding: 10px; border-radius: 10px; margin-bottom: 10px; max-width: 70%; }
    .dikirim { background: #6366f1; color: white; margin-left: auto; }
    .diterima { background: #e5e7eb; margin-right: auto; }
    #daftar-pengguna li:hover { background: #f3f4f6; cursor: pointer; }
    #daftar-pengguna li.active { background: #e0e7ff; }
  </style>
</head>
<body>
<div class="container py-5">
  <div id="halaman-auth" class="kotak-auth mx-auto" style="max-width: 400px;">
    <h4 class="mb-3 text-center">Selamat Datang</h4>
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><button class="nav-link active" id="tab-login">Masuk</button></li>
      <li class="nav-item"><button class="nav-link" id="tab-daftar">Daftar</button></li>
    </ul>
    <!-- Form Login -->
    <form id="form-login">
      <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="email-login" required></div>
      <div class="mb-3"><label>Kata Sandi</label><input type="password" class="form-control" id="password-login" required></div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
    <!-- Form Daftar -->
    <form id="form-daftar" class="d-none">
      <div class="mb-3"><label>Nama</label><input type="text" class="form-control" id="nama-daftar" required></div>
      <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="email-daftar" required></div>
      <div class="mb-3"><label>Kata Sandi</label><input type="password" class="form-control" id="password-daftar" required></div>
      <button type="submit" id="btn-daftar" class="btn btn-success w-100">Daftar</button>
    </form>
  </div>

  <div id="halaman-chat" class="kotak-chat d-none">
    <div class="d-flex justify-content-between mb-3">
      <h5>Halo, <span id="nama-pengguna"></span></h5>
      <button class="btn btn-danger btn-sm" id="btn-keluar">Keluar</button>
    </div>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group" id="daftar-pengguna"></ul>
      </div>
      <div class="col-md-8">
        <div class="border rounded p-3 mb-2" style="height: 300px; overflow-y: auto;" id="kotak-pesan"></div>
        <div class="input-group">
          <input type="text" class="form-control" id="input-pesan" placeholder="Tulis pesan...">
          <button class="btn btn-primary" id="btn-kirim">Kirim</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  import bcrypt from 'https://cdn.jsdelivr.net/npm/bcryptjs-es/+esm';

  const supabase = createClient('https://feriqnmbfzixgeedmvzw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlcmlxbm1iZnppeGdlZWRtdnp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODY3NTAsImV4cCI6MjA2NjI2Mjc1MH0.POc4TH7fATyb1lsWmMPmUZUww4vaH_5qgGCsD3MsW-E'); // ganti dengan kunci asli

  const formLogin = document.getElementById('form-login');
  const formDaftar = document.getElementById('form-daftar');
  const halamanAuth = document.getElementById('halaman-auth');
  const halamanChat = document.getElementById('halaman-chat');
  const namaPengguna = document.getElementById('nama-pengguna');
  const daftarPengguna = document.getElementById('daftar-pengguna');
  const kotakPesan = document.getElementById('kotak-pesan');
  const inputPesan = document.getElementById('input-pesan');
  const btnKirim = document.getElementById('btn-kirim');
  const btnKeluar = document.getElementById('btn-keluar');
  const tabLogin = document.getElementById('tab-login');
  const tabDaftar = document.getElementById('tab-daftar');
  const btnDaftar = document.getElementById('btn-daftar');

  let penggunaSekarang = null;
  let penerimaID = null;

  tabLogin.onclick = () => {
    formLogin.classList.remove('d-none');
    formDaftar.classList.add('d-none');
    tabLogin.classList.add('active');
    tabDaftar.classList.remove('active');
  };

  tabDaftar.onclick = () => {
    formLogin.classList.add('d-none');
    formDaftar.classList.remove('d-none');
    tabLogin.classList.remove('active');
    tabDaftar.classList.add('active');
  };

  formDaftar.onsubmit = async e => {
    e.preventDefault();
    btnDaftar.disabled = true;
    btnDaftar.textContent = 'Memproses...';
    const nama = document.getElementById('nama-daftar').value;
    const email = document.getElementById('email-daftar').value;
    const password = document.getElementById('password-daftar').value;
    const password_hash = await bcrypt.hash(password, 10);
    const { error } = await supabase.from('pengguna').insert({ nama, email, password_hash });
    if (error) alert(error.message);
    else {
      alert('Berhasil daftar! Silakan login.');
      tabLogin.click();
    }
    btnDaftar.disabled = false;
    btnDaftar.textContent = 'Daftar';
  };

  formLogin.onsubmit = async e => {
    e.preventDefault();
    const email = document.getElementById('email-login').value;
    const password = document.getElementById('password-login').value;
    const { data, error } = await supabase.from('pengguna').select('*').eq('email', email).single();
    if (error || !data) return alert('Email tidak ditemukan.');
    const cocok = await bcrypt.compare(password, data.password_hash);
    if (!cocok) return alert('Kata sandi salah.');
    penggunaSekarang = data;
    halamanAuth.classList.add('d-none');
    halamanChat.classList.remove('d-none');
    namaPengguna.textContent = data.nama;
    muatPengguna();
    langgananRealtime();
  };

  async function muatPengguna() {
    const { data } = await supabase.from('pengguna').select('*').neq('id', penggunaSekarang.id);
    daftarPengguna.innerHTML = '';
    data.forEach(p => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = p.nama;
      li.onclick = () => {
        penerimaID = p.id;
        document.querySelectorAll('#daftar-pengguna li').forEach(li => li.classList.remove('active'));
        li.classList.add('active');
        muatPesan();
      };
      daftarPengguna.appendChild(li);
    });
  }

  async function muatPesan() {
    const { data } = await supabase
      .from('pesan')
      .select('*')
      .or(`pengirim_id.eq.${penggunaSekarang.id},penerima_id.eq.${penggunaSekarang.id}`)
      .order('dibuat_pada', { ascending: true });
    kotakPesan.innerHTML = '';
    data.forEach(p => {
      if ((p.pengirim_id === penggunaSekarang.id && p.penerima_id === penerimaID) ||
          (p.penerima_id === penggunaSekarang.id && p.pengirim_id === penerimaID)) {
        const div = document.createElement('div');
        div.className = 'pesan ' + (p.pengirim_id === penggunaSekarang.id ? 'dikirim' : 'diterima');
        div.textContent = p.konten;
        kotakPesan.appendChild(div);
      }
    });
    kotakPesan.scrollTop = kotakPesan.scrollHeight;
  }

  btnKirim.onclick = async () => {
    const konten = inputPesan.value.trim();
    if (!konten || !penerimaID) return;
    await supabase.from('pesan').insert({
      pengirim_id: penggunaSekarang.id,
      penerima_id: penerimaID,
      konten
    });
    inputPesan.value = '';
  };

  function langgananRealtime() {
    supabase.channel('pesan-realtime')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'pesan' }, payload => {
        const p = payload.new;
        if ((p.pengirim_id === penggunaSekarang.id && p.penerima_id === penerimaID) ||
            (p.penerima_id === penggunaSekarang.id && p.pengirim_id === penerimaID)) {
          const div = document.createElement('div');
          div.className = 'pesan ' + (p.pengirim_id === penggunaSekarang.id ? 'dikirim' : 'diterima');
          div.textContent = p.konten;
          kotakPesan.appendChild(div);
          kotakPesan.scrollTop = kotakPesan.scrollHeight;
        }
      }).subscribe();
  }

  btnKeluar.onclick = () => location.reload();
</script>
</body>
</html>
